{% extends "layout/base.html" %}
{% block content %}
<h1 class="text-center text-success">Trang đăng nhập</h1>
<form action="/login" method="post">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập" name="username">
        <label for="username">Tên đăng nhập</label>
    </div>

    <div class="form-floating mt-3 mb-3">
        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu" name="password">
        <label for="Password">Mật khẩu</label>
    </div>

    <div><input type="submit" class="btn btn-primary" value="Đăng nhập"></div>
</form>
{% endblock %}
